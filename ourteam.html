                        #themeToggle {
            position: relative;
            width: 72px;
            height: 38px;
            padding: 0;
            border-radius: 999px;
            border: 1px solid rgba(15, 23, 42, 0.35);
            background: linear-gradient(180deg, #eef2f7, #dbe3ee);
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.8), 0 2px 8px rgba(2,6,23,0.18);
            overflow: hidden;
            margin-right: -22px;
        }
        #themeToggle:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        #themeToggle .toggle-moon,
        #themeToggle .toggle-sun {
            display: none;
        }
        #themeToggle .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.35);
            transition: transform 0.25s ease, background 0.25s ease, color 0.25s ease;
        }
        
        [data-bs-theme="dark"] #themeToggle .toggle-knob {
            transform: translateX(34px);
            background: #f8fafc;
            color: #0f172a;
        }
[data-bs-theme="dark"] .assessment-card,

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('themeToggle');
    if (!themeToggle) return;

    const html = document.documentElement;
    const knob = themeToggle.querySelector('.toggle-knob');

    const updateIcon = (theme) => {
        if (knob) knob.textContent = theme === 'dark' ? '☽' : '☀';
    };

    themeToggle.addEventListener('click', () => {
        const current = html.getAttribute('data-bs-theme') || 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', next);
        localStorage.setItem('theme', next);
        updateIcon(next);
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-bs-theme', savedTheme);
    updateIcon(savedTheme);
});
</script>
